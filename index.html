<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/29d802f49a.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Spotify Web</title>
    </head>
    <body>
        <div class="clearfix">
        <aside id="menu-left">
            <img src="img/spotify-logo.png" alt="logo Spotify">
            <ul class="navigation">
                <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fas fa-search"></i>Cerca</a></li>
                <li><a href="#"><i class="fas fa-book-open"></i>La tua libreria</a></li>
            </ul>
            <p class="recent">Playlist</p>
            <ul class="playlist">
                <li><a href="#"><i class="fas fa-plus-square"></i>Crea playlist</a></li>
                <li><a href="#"><i class="fas fa-heart"></i>Brani preferiti</a></li>
            </ul>
            <p class="recent">ascoltati di recente</p>
        </aside>
        <main id="main-content" >
                <ul class="main-menu">
                    <li><a href="#">in evidenza</a></li>
                    <li><a href="#">podcast</a></li>
                    <li><a href="#">classifiche</a></li>
                    <li><a href="#">generi e mood</a></li>
                    <li><a href="#">nuove uscite</a></li>
                    <li><a href="#">scopri</a></li>
                </ul>


        </main>

        <footer id="player-controls">
            <div class="track">
                    <img src="img/revolver.jpg" alt="">
                <div class="title">
                    <p><a href="#">Eleonore Rigby</a></p>
                    <p><a class="author" href="#">The Beatles</a></p>
                </div>
            </div>
            <div class="controls">
                <div class="controls-up">
                    <i class="fas fa-undo-alt"></i>
                    <i class="fas fa-step-backward"></i>
                    <span class="circle">
                            <i class="fas fa-pause"></i>
                    </span>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="controls-down">
                <div class="range">
                    <p>
                    <span>0.45</span>
                    <input type="range" min="0" max="100">
                    <span>2.05</span></p>
                </div>
                </div>
            </div>
            <div class="volume">
                <i class="fas fa-list"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <input type="range" min="0" max="100">

            </div>

        </footer>
        </div>

    </body>
</html>
