<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/29d802f49a.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Spotify Web</title>
    </head>
    <body>
        <!-- clearfix in quanto ho usato il float per posizionare le tre sezioni -->
        <div class="clearfix">
            <!-- menu principale sulla sinistra dello schermo -->
        <aside id="menu-left">
            <i class="visible-xs fab fa-spotify"></i>
            <img src="img/spotify-logo.png" alt="logo Spotify">
            <!-- lista del menu navigation -->
            <ul class="navigation">
                <li><a href="#"><i class="fas fa-home"></i><span>Home</span></a></li>
                <li><a href="#"><i class="fas fa-search"></i><span>Cerca</span></a></li>
                <li><a href="#"><i class="fas fa-book-open"></i><span>La tua libreria</span></a></li>
            </ul>
            <p class="recent"><span>Playlist</span></p>
            <ul class="playlist">
                <li><a href="#"><i class="fas fa-plus-square"></i><span>Crea playlist</span></a></li>
                <li><a href="#"><i class="fas fa-heart"></i><span>Brani preferiti</span></a></li>
            </ul>
            <p class="recent"><span>ascoltati di recente</span></p>
        </aside>
        <!-- contenuto principale della pagina -->
        <main id="main-content" >
            <!-- lista menu centrale  -->
                <ul class="main-menu">
                    <li><a href="#">in evidenza</a></li>
                    <li><a href="#">podcast</a></li>
                    <li><a href="#">classifiche</a></li>
                    <li><a href="#">generi e mood</a></li>
                    <li><a href="#">nuove uscite</a></li>
                    <li><a href="#">scopri</a></li>
                </ul>
        </main>
        <!-- sezione con i comandi del player musicale -->
        <footer id="player-controls">
            <!-- parte sinistra in cui viene indicata la traccia attualmente in riproduzione -->
            <div class="track">
                <!-- immagine cover album -->
                    <img src="img/revolver.jpg" alt="">
                    <!-- titolo e autore del brano -->
                <div class="title">
                    <p><a href="#">Eleanor Rigby</a></p>
                    <p><a class="author" href="#">The Beatles</a></p>
                </div>
            </div>
            <!-- parte centrare con i controlli principali -->
            <div class="controls">
                <div class="controls-up">
                    <i class="fas fa-undo-alt"></i>
                    <i class="fas fa-step-backward"></i>
                    <span class="circle">
                            <i class="fas fa-pause"></i>
                    </span>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="controls-down">
                <div class="range">
                    <p>
                    <span>1.02</span>
                    <!-- barra per mandare avanti o indietro velocemente il brano -->
                    <input type="range" min="0" max="100">
                    <span>2.05</span></p>
                </div>
                </div>
            </div>
            <!-- sezione a detra con il controllo del volume e altri pulsanti -->
            <div class="volume">
                <i class="fas fa-list"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <!-- barra per aumentare o abbassare il volume -->
                <input type="range" min="0" max="100">
            </div>

        </footer>
        </div>

    </body>
</html>
